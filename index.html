<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock w/Theme toggle</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="hero">
        <div class="date_container">
            <button id="toggle">Light</button>
            <div class="date">July 21, 2024</div>
        </div>

        <div class="container">
            <div class="clock">
                <div class="time">
                    <span id="hrs">00</span>
                    <span>HOURS</span>
                </div>
                <div class="colon">:</div>
                <div class="time">
                    <span id="min">00</span>
                    <span>MINUTES</span>
                </div>
                <div class="colon">:</div>
                <div class="time">
                    <span id="sec">00</span>
                    <span>SECONDS</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
